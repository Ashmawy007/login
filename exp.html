<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/exp.css"/> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Font poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;700;800&family=Work+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">

    
</head>
<body>
    <form>

        <div class="title">
            <h1>Forgot Your Password?</h1>
            <p>Enter your email or phone number 
                and recover your account</p>
        </div>
        

        <input class="fill"type="email" placeholder="E-mail" />
        
        <div class="forgot">
            <div class="in">
                <div></div>
                <div>OR</div>
                <div></div>
            </div>
        </div>

        <div class="number">
            <input class="num"type="text" placeholder="Phone Number" />
            <button type="submit">+02
                <i class="uil uil-user"></i>
            </button>
        </div>

        <div class="tel2">
            <button type="submit">+02
                <i class="uil uil-user"></i>
            </button>
            <input class="num"type="text" placeholder="Phone Number" />
            
        </div>
        

        <button class="sign">Reset Password</button>
    
    </form>
    
</body>
</html>
